{{ with $.Page.Resources.Match "*.jpg"}}
<div class="Gallery">
	{{ range . }}
		<div class='Gallery__item'>
			<img src="{{ .RelPermalink }}"
			{{ with .Exif  }}
				alt="{{ .Tags.ImageDescription }}"
			{{ end}}
			/>
		</div>
		{{ with .Exif }}
		<p>{{ .Tags.ImageDescription }}</p>
		{{ end}}

	{{ end }}
</div>
{{ end }}
